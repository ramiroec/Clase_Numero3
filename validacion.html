<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Minimalista</title>
    <style>
        /* Estilo global de la página */
        body {
            font-family: sans-serif; /* Fuente moderna y legible */
            background-color: #f9fafb; /* Fondo suave */
            display: flex; /* Usamos flexbox para centrar el contenido */
            justify-content: center; /* Alineación horizontal */
            align-items: center; /* Alineación vertical */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            margin: 0; /* Eliminamos los márgenes predeterminados */
        }

        /* Estilo del formulario */
        form {
            display: flex;
            flex-direction: column; /* Coloca los elementos de forma vertical */
            gap: 15px; /* Espacio entre los elementos */
            width: 100%;
            max-width: 320px; /* Limita el ancho máximo del formulario */
            padding: 20px; /* Agrega algo de espacio alrededor del formulario */
            background-color: white; /* Fondo blanco para el formulario */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }

        /* Estilo de las etiquetas */
        label {
            font-size: 16px; /* Aumentamos el tamaño de las letras para mejor legibilidad */
            color: #374151; /* Color del texto (gris oscuro) */
            font-weight: bold; /* Hacemos las etiquetas en negrita */
            transition: color 0.3s ease; /* Transición suave al cambiar de color */
        }

        /* Estilo de los inputs */
        input {
            padding: 12px; /* Espacio dentro del input */
            border: 1px solid #d1d5db; /* Borde gris claro */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 16px; /* Tamaño de texto legible */
            outline: none; /* Eliminamos el borde de enfoque predeterminado */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Transiciones suaves */
        }

        /* Efecto cuando el input es válido o inválido */
        input:valid {
            border-color: green; /* Borde verde para inputs válidos */
            box-shadow: 0 0 35px rgba(0, 128, 0, 0.4); /* Sombra verde suave */
        }

        input:invalid {
            border-color: rgb(125, 21, 131); /* Borde rojo para inputs inválidos */
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4); /* Sombra roja suave */
        }

        /* Estilo para el botón de envío */
        input[type="submit"] {
            background-color: #4CAF50; /* Color verde para el botón */
            color: white; /* Texto blanco */
            padding: 12px; /* Espacio dentro del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            font-size: 18px; /* Tamaño de texto */
            transition: background-color 0.3s ease; /* Transición suave al pasar el cursor */
        }

        /* Efecto al pasar el cursor sobre el botón */
        input[type="submit"]:hover {
            background-color: #45a049; /* Un verde más oscuro */
        }
    </style>
</head>
<body>
    <!-- Formulario -->
    <form>
        <label for="email">
            Correo:
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
        </label>
        <label for="edad">
            Edad:
            <input type="number" id="edad" name="edad" min="15" max="99" required>
        </label>
        <input type="submit" value="Ya está listo">
    </form>
</body>
</html>
