<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML y CSS Externo</title>
    <link rel="stylesheet" href="estilo.externo.css">
</head>

<body>

    <header>
        <h1>Bienvenido a mi Página</h1>
    </header>

    <main>
        <p>
            ¡Hola! Esta es una página de ejemplo diseñada con <strong>HTML5</strong> y estilos en un archivo <strong>CSS
                externo</strong>. Es simple, moderna y fácil de leer.
        </p>

        <button>Haz clic aquí</button>
    </main>

    <footer>
        <p>&copy; 2025 Mi Página Ejemplo</p>
    </footer>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            alert('¡Gracias por hacer clic!');
        });
    </script>

</body>

</html>
