<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML y CSS Inline</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #d081ba; color: #333; margin: 0; padding: 0; text-align: center;">

    <header style="background-color: #4f064e; color: white; padding: 20px;">
        <h1 style="margin: 0; font-size: 2.5em;">Bienvenido a mi Página</h1>
    </header>

    <main style="padding: 20px;">
        <p style="font-size: 1.2em; margin: 20px 0; line-height: 1.6;">
            ¡Hola! Esta es una página de ejemplo diseñada con <strong>HTML5</strong> y estilos <strong>inline CSS</strong>. Es simple, moderna y fácil de leer.
        </p>

        <button style="background-color: #03dac5; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background-color 0.3s;">
            Haz clic aquí
        </button>
    </main>

    <footer style="background-color: #4f064e; color: white; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p style="margin: 0; font-size: 0.9em;">&copy; 2025 Mi Página Ejemplo</p>
    </footer>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            alert('¡Gracias por hacer clic!');
        });
    </script>

</body>
</html>
